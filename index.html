<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>API Forms</title>
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <form name="informacion" method="get" action="index.html">

            <div class="row">
                <div class="col-4"></div>
                <div class="mb-3 col-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="mb-3 col-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="mb-3 col-4">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="mb-3 col-4">
                    <label for="textarea" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="textarea" rows="3" required></textarea>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <button type="submit" id="enviar" class="btn btn-primary col-4">Enviar</button>
                <div class="col-4"></div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
